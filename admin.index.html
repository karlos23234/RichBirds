<!doctype html>
<html><head><meta charset="utf-8"><title>Admin</title></head>
<body style="font-family:sans-serif;margin:20px">
<h2>Rich Birds Admin Panel</h2>
<p>Pending withdraws (manual approval)</p>
<pre id="list"></pre>
<script>
fetch('/api/withdraws').then(r=>r.json()).then(j=>{
  if(j.ok){
    document.getElementById('list').textContent = JSON.stringify(j.data,null,2);
  }
});
</script>
</body></html>
