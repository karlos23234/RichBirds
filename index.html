<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Rich Birds - Telegram Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
  background-image: url('https://static4.depositphotos.com/1005091/369/i/450/depositphotos_3690514-stock-illustration-country-landscape-with-sun.jpg');
  background-size: cover;
  background-position: center;
  color: white;
  height: 100%;
  overflow-x: hidden;
}
.container {
  max-width: 420px;
  margin: 0 auto;
  padding: max(20px, env(safe-area-inset-top)) 15px max(20px, env(safe-area-inset-bottom)) 15px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.header {text-align: center; margin-bottom: 15px;}
.logo {font-size: 3rem; margin-bottom: 5px;}
.title {font-size: 2rem; font-weight: bold; color:#FFD700; text-shadow:2px 2px 4px rgba(0,0,0,0.3);}
.balance-card {
  width: 100%; text-align: center; padding: 15px; margin-bottom: 15px;
  border-radius: 12px; backdrop-filter: blur(5px); background: rgba(0,0,0,0.3);
}
.balance-amount { font-size: 2rem; font-weight:700; background: linear-gradient(135deg,#fbbf24,#f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent;}
.action-buttons {display: flex; gap: 10px; width: 100%; margin-bottom: 15px;}
.btn {flex:1; padding:10px 0; border:none; border-radius:12px; font-weight:bold; cursor:pointer; transition:all 0.3s;}
.btn-deposit {background: linear-gradient(135deg,#10b981,#059669); color:white;}
.btn-withdraw {background: linear-gradient(135deg,#ef4444,#dc2626); color:white;}
.btn:hover {transform:translateY(-2px); box-shadow:0 5px 15px rgba(0,0,0,0.3);}
.earn-section {width:100%; text-align:center; margin-bottom:15px; position:relative;}
.money-bag {width:120px;height:120px; cursor:pointer; margin:0 auto; position:relative; transition: transform 0.2s;}
.money-bag:active {transform: scale(1.1);}
.earn-animation {position:absolute; top:0; left:50%; transform:translateX(-50%); font-weight:bold; font-size:1rem; color:#fbbf24; animation: floatUp 1s ease-out forwards;}
@keyframes floatUp {0%{opacity:1; transform:translate(-50%,0);}100%{opacity:0; transform:translate(-50%,-50px);}}
.section-title {font-size:1.2rem; font-weight:600; margin-bottom:10px;}
.tasks-section, .mission-section, .daily-section {width:100%; background:rgba(0,0,0,0.3); backdrop-filter:blur(5px); border-radius:12px; padding:12px; margin-bottom:12px;}
.task-item, .mission-item {display:flex; justify-content:space-between; align-items:center; padding:8px; border-radius:10px; margin-bottom:6px; background:rgba(255,255,255,0.1);}
.task-btn, .video-btn {padding:6px 10px; border-radius:8px; border:none; cursor:pointer; font-size:0.9rem; font-weight:500; background: linear-gradient(135deg,#3b82f6,#1d4ed8); color:white;}
.video-btn:hover, .task-btn:hover {transform:translateY(-1px); box-shadow:0 3px 10px rgba(0,0,0,0.2);}
.bottom-nav {position:fixed; bottom:0; left:0; right:0; background:rgba(255,255,255,0.95); display:flex; justify-content:space-around; padding:8px 0; border-top-left-radius:20px; border-top-right-radius:20px; backdrop-filter:blur(12px);}
.nav-item {font-size:0.85rem; color:#1f2937; text-align:center; cursor:pointer;}
</style>
</head>
<body>
<div class="container">

  <img src="https://png.pngtree.com/png-vector/20250927/ourlarge/pngtree-rich-money-bag-icon-png-image_17605053.webp" class="money-bag" id="moneyBag" onclick="earnMoney()">

</div>

<div class="bottom-nav">

<script>
let balance=0, clickCount=0, lastClickTime=0;
const MAX_CLICKS=150, CLICK_VALUE=100;
const moneyBag=document.getElementById('moneyBag');

function updateBalance(){document.getElementById('balance').textContent=`${balance} ’§÷Ä’°’¥`;}

function earnMoney(){
  const now=new Date().getTime();
  if(now-lastClickTime>3600000){clickCount=0; lastClickTime=now;}
  if(clickCount>=MAX_CLICKS){alert('’ï’£’ø’°’£’∏÷Ä’Æ’∏’≤’® ’¨÷Ä’°÷Å÷Ä’•’¨ ’ß ’°’µ’Ω ’™’°’¥’´ ’Ω’°’∞’¥’°’∂’®'); return;}
  balance+=CLICK_VALUE; clickCount++; lastClickTime=new Date().getTime();
  createEarnAnimation(CLICK_VALUE); updateBalance();
  localStorage.setItem('balance', balance); localStorage.setItem('clickCount', clickCount); localStorage.setItem('lastClickTime', lastClickTime);
}

function createEarnAnimation(amount){
  const anim=document.createElement('div');
  anim.className='earn-animation'; anim.textContent=`+${amount} ’§÷Ä’°’¥`;
  moneyBag.parentElement.appendChild(anim); setTimeout(()=>anim.remove(),1000);
}

function deposit(){let d=prompt('’Ü’•÷Ä’¥’∏÷Ç’Æ’•÷Ñ ’£’∏÷Ç’¥’°÷Ä’®'); if(d && !isNaN(d)){balance+=parseInt(d); updateBalance(); alert(`${d} ’§÷Ä’°’¥ ’¨÷Å’æ’•÷Å ’∞’°’ª’∏’≤’∏÷Ç’©’µ’°’¥’¢`);}}
function withdraw(){let w=prompt('’Ü’•÷Ä’¥’∏÷Ç’Æ’•÷Ñ ’∞’°’∂’æ’∏’≤ ’£’∏÷Ç’¥’°÷Ä’®'); if(w && !isNaN(w)){w=parseInt(w); if(w>balance){alert('‘≥’∏÷Ç’¥’°÷Ä’® ’¢’°’æ’°÷Ä’°÷Ä ’π’ß');} else{balance-=w; updateBalance(); alert(`${w} ’§÷Ä’°’¥ ’∞’°’∂’æ’•÷Å ’∞’°’ª’∏’≤’∏÷Ç’©’µ’°’¥’¢`);}}}

function shareReferral(){alert('’á’∂’∏÷Ä’∞’°’Ø’°’¨’∏÷Ç’©’µ’∏÷Ç’∂ ’®’∂’Ø’•÷Ä’∏’ª ’∞’•’ø ’Ø’´’Ω’æ’•’¨’∏÷Ç ’∞’°’¥’°÷Ä! ‘¥’∏÷Ç÷Ñ ’Ω’ø’°÷Å’°÷Ñ +500 ’§÷Ä’°’¥'); balance+=500; updateBalance();}

// Video Missions
const videoList=[]; for(let i=1;i<=30;i++){videoList.push(`https://www.youtube.com/embed/dQw4w9WgXcQ?video=${i}`);}
const watchedVideos=JSON.parse(localStorage.getItem('watchedVideos')||'{}');
function loadMissions(){
  const container=document.getElementById('missionsContainer');
  videoList.forEach((url,i)=>{
    const div=document.createElement('div');
    div.className='mission-item';
    div.innerHTML=`<div>Video Mission ${i+1}</div><button class='video-btn' onclick='watchVideo(${i})'>Watch & Earn</button>`;
    container.appendChild(div);
  });
}
function watchVideo(index){
  if(watchedVideos[index]){alert('‘¥’∏÷Ç÷Ñ ’°÷Ä’§’•’∂ ’§’´’ø’•’¨ ’•÷Ñ ’°’µ’Ω video-’∂'); return;}
  alert('‘¥’´’ø’∏÷Ç’¥ ’°’æ’°÷Ä’ø’æ’°’Æ’ù +1500 ’§÷Ä’°’¥'); balance+=1500; updateBalance();
  watchedVideos[index]=true; localStorage.setItem('watchedVideos', JSON.stringify(watchedVideos));
}

updateBalance(); loadMissions();
</script>
</body>
</html>
