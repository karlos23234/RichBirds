<!DOCTYPE html>

<title>Rich Birds - Telegram Mini App</title>

<style>
body {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #1e1b4b 100%);
    color: white;
    height: 100%;
    overflow-x: hidden;
    -webkit-user-select: none;
}
.container {
    max-width: 420px;
    margin: 0 auto;
    padding: max(20px, env(safe-area-inset-top)) 20px max(20px, env(safe-area-inset-bottom)) 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.header {
    text-align: center;
    margin-bottom: 20px;
}
.logo {
    font-size: 3rem;
    margin-bottom: 5px;
}
.title {
    font-size: 2rem;
    font-weight: bold;
    color: #FFD700;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}
.balance-card {
    width: 100%;
    background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 15px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 6px 25px rgba(0,0,0,0.1);
}
.balance-amount {
    font-size: 2rem;
    font-weight: 700;
    background: linear-gradient(135deg, #fbbf24, #f59e0b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.action-buttons {
    display: flex;
    gap: 10px;
    width: 100%;
    margin-bottom: 15px;
}
.btn {
    flex: 1;
    padding: 12px 0;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}
.btn-deposit { background: linear-gradient(135deg, #10b981, #059669); color: white; }
.btn-withdraw { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; }
.btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
.earn-section {
    width: 100%;
    text-align: center;
    margin-bottom: 15px;
}
.money-bag {
    width: 120px;
    height: 120px;
    cursor: pointer;
    margin: 0 auto;
    position: relative;
    transition: transform 0.2s;
}
.money-bag:active { transform: scale(1.1); }
.earn-animation {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    font-size: 1rem;
    color: #fbbf24;
    animation: floatUp 1s ease-out forwards;
}
@keyframes floatUp { 0% { opacity: 1; transform: translate(-50%,0); } 100% { opacity: 0; transform: translate(-50%,-50px); } }
.daily-section, .tasks-section, .mission-section {
    width: 100%;
    background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 15px;
    margin-bottom: 15px;
}
.section-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; }
.task-item, .mission-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-radius: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.05); }
.task-btn, .video-btn { padding: 6px 10px; border-radius: 8px; border: none; cursor: pointer; font-size: 0.9rem; font-weight: 500; background: linear-gradient(135deg,#3b82f6,#1d4ed8); color: white; }
.video-btn:hover, .task-btn:hover { transform: translateY(-1px); box-shadow: 0 3px 10px rgba(0,0,0,0.2); }
.bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); display: flex; justify-content: space-around; padding: 8px 0; border-top-left-radius: 20px; border-top-right-radius: 20px; backdrop-filter: blur(12px); }
.nav-item { font-size: 0.85rem; color: #1f2937; text-align: center; cursor: pointer; }
</style>
</head>

<script>
let balance = 0;
