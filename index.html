<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <title>Deposit Check</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background-color: #f0f0f0;
    }
    #game-image {
      margin-top: 50px;
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #game-image.animate {
      transform: scale(1.1) rotate(5deg);
    }
    #depositModal {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      z-index: 999;
    }
    #depositModal h3 {
      margin-top: 0;
    }
    #deposit-address {
      font-weight: bold;
      margin: 10px 0;
      font-size: 14px;
    }
    #copy-btn {
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 998;
    }
  </style>
</head>
<body>

  <h2>Սեղմիր Նկարի Վրա</h2>

  <img id="game-image" src="https://static.wikia.nocookie.net/angrybirds/images/b/b4/Newgameabb2.png" alt="Game" />

  <div id="overlay"></div>

  <div id="depositModal">
    <h3>Բավարար միջոցներ չկան</h3>
    <p>Խնդրում ենք փոխանցել նվազագույնը 3500 դրամի DASH:</p>
    <div id="deposit-address">Xg1ZHSPT1wBY3Y11cEJY6KTQQMYPs1we1p</div>
    <button id="copy-btn">Պատճենել հասցեն</button>
  </div>

  <script>
    // Սա պետք է փոխարինվի իրական API call-ով կամ Telegram Bot-ի հետ ինթեգրացիայով
    function getUserDeposit() {
      // Թեստի համար փոխիր այս արժեքը՝ ստուգելու տարբեր սցենարներ
      return 2000; // Դրամով
    }

    const image = document.getElementById('game-image');
    const modal = document.getElementById('depositModal');
    const overlay = document.getElementById('overlay');
    const copyBtn = document.getElementById('copy-btn');

    image.addEventListener('click', () => {
      const depositAmount = getUserDeposit();
      if (depositAmount >= 3500) {
        // Եթե գումարը բավարար է, անիմացիա
        image.classList.add('animate');
        setTimeout(() => image.classList.remove('animate'), 800);
      } else {
        // Ցուցադրել մեթոդ փոխանցման
        modal.style.display = 'block';
        overlay.style.display = 'block';
      }
    });

    overlay.addEventListener('click', () => {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });

    copyBtn.addEventListener('click', () => {
      const address = document.getElementById('deposit-address').innerText;
      navigator.clipboard.writeText(address)
        .then(() => {
          copyBtn.innerText = 'Պատճենված է ✅';
          setTimeout(() => copyBtn.innerText = 'Պատճենել հասցեն', 2000);
        });
    });
  </script>

</body>
</html>
